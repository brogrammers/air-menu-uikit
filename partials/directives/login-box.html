<form role="form" class="login-box" ng-submit="onSubmit()">
	<div ng-if="failure" class="alert alert-danger">
		Oh no! Your username / password combination seems to fail!
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user"></i></span>
			<input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
		</div>
	</div>
    <div class="form-group" ng-show="registerMode">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-coffee"></i></span>
            <input type="text" class="form-control" id="name" placeholder="Full Name" ng-model="name">
        </div>
    </div>
    <div class="form-group" ng-show="registerMode">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number" ng-model="phone">
        </div>
    </div>
    <div class="form-group" ng-show="registerMode">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
        </div>
    </div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
		</div>
	</div>
    <div class="form-group" ng-show="registerMode">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword">
        </div>
    </div>
	<div class="checkbox" ng-show="!registerMode">
		<label>
			<input type="checkbox" /> Remember Me
		</label>
	</div>
	<button type="submit" ng-show="!registerMode" class="btn btn-success btn-block {{pending || !username || !password ? 'disabled' : ''}}" {{pending ? 'disabled' : ''}}>SIGN IN</button>
    <button type="button" ng-show="!registerMode" class="btn btn-info btn-block" ng-click="registerMode=!registerMode">SIGN UP</button>
    <button type="button" ng-show="registerMode" class="btn btn-success btn-block" ng-click="register()">REGISTER</button>
    <button type="button" ng-show="registerMode" class="btn btn-info btn-block" ng-click="registerMode=!registerMode">BACK TO SIGN IN</button>
</form>
