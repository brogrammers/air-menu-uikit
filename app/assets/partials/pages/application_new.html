<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>OAuth Applications <a href="#/applications" class="btn btn-default text-right" style="float:right;">Cancel</a> </h1>
            <p class="lead">Create OAuth Applications to integrate our API into your application. You need to own an application in order to make actions for authenticated users.</p>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <form class="form-horizontal" role="form" ng-submit="submit()">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="redirect_uri" class="col-sm-3 control-label">Redirect URI</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="redirect_uri" placeholder="Redirect URI" ng-model="redirect_uri">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
