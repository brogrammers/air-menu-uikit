<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <h1><i class="fa fa-lock"></i> OAuth Applications</h1>
                </div>
                <div class="col-lg-3 col-lg-offset-3">
                    <button class="btn btn-success btn-block" style="margin-top: 20px" ng-click="go('/developer/applications/new')"><i class="fa fa-plus-circle"></i> Add</button>
                </div>
            </div>
            <p class="lead">Create OAuth Applications to integrate our API into your application. You need to own an application in order to make actions for authenticated users.</p>
            <ul class="list-unstyled">
                <li ng-repeat="application in applications"><oauth-application application="application"></oauth-application></li>
            </ul>
        </div>
    </div>
</div>
