<div class="container">
	<div class="row">
        <div class="col-lg-12">
            <div ng-if="!docs" class="text-center" style="margin-top:30px;">
                <i class="fa fa-4x fa-spinner fa-spin"></i>
                <p class="small">Loading</p>
            </div>
        </div>
		<h1><i ng-if="name" class="fa fa-sitemap"></i> {{name}}</h1>
		<div ng-bind-html="info"></div>
	</div>
	<div class="row">
        <nav ng-if="docs" handler="handler">
            <tab ng-repeat="doc in docs" otitle="{{doc.version}}">
                <div class="container">
                    <div class="row voffset4">
                        <div class="col-lg-12">
                            <p><strong>Base URL: </strong>{{baseUrl + path}}</p>
                        </div>
                    </div>
                </div>
                <h1><i class="fa fa-anchor"> Index Table</i></h1>
                <ul>
                    <li ng-repeat="resource in doc.content.resources"><a href="javascript:void(0);" ng-click="scrollTo('#'+resource.doc_url.split('/').join('').replace(/./g, ''))">{{resource.name}}</a></li>
                </ul>
                <div ng-repeat="resource in doc.content.resources">
                    <resource resource="resource" handler="resourceClick"></resource>
                    <hr />
                </div>
            </tab>
        </nav>
	</div>
</div>
