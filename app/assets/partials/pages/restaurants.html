<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <h1><i class="fa fa-cogs"></i> Restaurants Dashboard</h1>
                </div>
                <div class="col-lg-3 col-lg-offset-3">
                    <button class="btn btn-success btn-block" style="margin-top: 20px"><i class="fa fa-plus-circle"></i> Add</button>
                </div>
            </div>
            <hr>
            <ul class="list-unstyled">
                <li ng-repeat="restaurant in restaurants">
                    <div class="row">
                        <div class="col-lg-3">
                            <img src="{{restaurant.avatar}}" class="img-responsive img-thumbnail">
                        </div>
                        <div class="col-lg-9">
                            <h2>{{restaurant.name}}</h2>
                            <h4>{{restaurant.description}}</h4>
                        </div>
                    </div>
                    <hr>
                </li>
            </ul>
        </div>
    </div>
</div>
